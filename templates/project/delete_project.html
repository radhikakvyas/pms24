{% extends "../base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST">
                <h2>Are you sure want to delete?</h2>
                {% csrf_token %}
                {% comment %}<input type="submit" value="Delete" />{% endcomment %}
                <button  type="submit" class="btn btn-info">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
