<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="wrapper container">
    <div class="row">
        <div class="col-md-2">
            <canvas id = "myChart" style="width: 100%; height: 100%;"></canvas>
        </div>
    </div>
    
    <script>
        var barColors = ["grey","cyan","blue","orange","red","green","yellow"];
        new Chart("myChart", {
            type: "bar",
            data: {
                labels:{{labels |safe}},
                datasets: [{
                    backgroundColor: barColors,
                    data: {{data|safe}},
                    borderColor: "black",
                    borderWidth: 1
                }]
            },
            options: {
                legend: {display: false},
                title: {
                    display: true,
                    text:"Estimated Time of project"
                }
            }
        });
    </script>
        
</body>
</html>
