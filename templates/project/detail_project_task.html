{% extends "../base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{tasks.module}}</h5>
        <p class="card-text">{{tasks.project}}</p>
        <p class="card-text">{{tasks.status}}</p>
        <p class="card-text">{{tasks.title}}</p>
        <p class="card-text">{{tasks.priority}}</p>
        <p class="card-text">{{tasks.totalMinutes}}</p>
    </div>
</div>
{% endblock content %}
